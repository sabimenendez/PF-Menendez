            </div>
            <div class="consulta" class="form-group">
                <label for="consulta">Consulta</label>
                <textarea id="consulta" cols="30" rows="10" required placeholder="Ingresa tu consulta" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar consulta" class="enviar-consulta" class="form-control">
            </div>
            <div class="form-group">
                <input type="reset" value="Limpiar el formulario" class="limpiar-el-formulario" class="form-control">
            </div>
        </form>
